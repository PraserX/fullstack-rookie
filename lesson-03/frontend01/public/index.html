        <h1 id="myheader" class="header">This is a Heading</h1>
        <h1>This is a Heading 2</h1>
        <p class="header">This is a paragraph.</p>

        <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6 col-lg-2" style="background-color: blue">
                One of three columns
              </div>
              <div class="col-sm-6 col-lg-10" style="background-color: red">

                    <div class="col-sm-6">

          </div>

        <div class="container">

                <div class="col-sm-6">
                    <form>
                        <div class="form-group">

                          <input type="email" class="form-control mujemail" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>

        <script>
